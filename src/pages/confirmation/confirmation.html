<ion-header>
  <ion-navbar>
    <ion-title>{{ title }} Confirmation</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>

    <ion-row>

      <ion-col  col-12
                id="message">

        <span>{{ message }}</span>

      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col col-6>
        <!-- Cancel button -->
        <button ion-button
                color="primary"
                (click)="dismiss()"
                class="form-button">
          Cancel
        </button>

      </ion-col>

      <!-- Confirmation button -->
      <ion-col col-6>

        <button ion-button
                color="danger"
                (click)="confirm()"
                class="form-button">
          Confirm
        </button>

      </ion-col>

    </ion-row>

    <ion-row  *ngIf="subMessage"
              justify-content-end>

      <ion-col  col-6
                id="subMessage">
        {{ subMessage }}
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
