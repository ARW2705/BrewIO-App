<app-header [title]="title"></app-header>

<ion-content class="content">

  <ion-grid>

    <ion-row>
      <ion-item>
        <img src="assets/imgs/beer-glass.jpg" alt="A glass of beer">
      </ion-item>
    </ion-row>

    <ion-row>
      Welcome {{ user == null ? 'to BrewIO': user.firstname ? user.firstname: user.username }}!
    </ion-row>

    <ion-row *ngIf="user">
      <ion-col *ngIf="activeBatches.length">
        In Progress shown here
      </ion-col>
      <ion-col *ngIf="!activeBatches.length">
        No Active Batches
      </ion-col>
      <ion-col *ngIf="notifications.length">
        Notifications shown here
      </ion-col>
      <ion-col *ngIf="!notifications.length">
        No Notifications
      </ion-col>
    </ion-row>

    <!--
      In Progress...shortcut to process
      Notifications...show Notifications

    -->

  </ion-grid>

</ion-content>
