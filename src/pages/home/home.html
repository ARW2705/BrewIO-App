<ion-content class="content">

  <ion-grid id="home-container">

    <ion-row>
      <img id="home-img"
           src="assets/imgs/beer-glass.jpg"
           alt="A glass of beer">
    </ion-row>

    <ion-row justify-content-center>
      <h2>Welcome {{ user == null ? 'to BrewIO': user.firstname ? user.firstname: user.username }}!</h2>
    </ion-row>

    <ng-container *ngIf="user">
      <ion-row class="messages-header">
        <h3>Active Batches</h3>
      </ion-row>

      <active-batches></active-batches>

      <ion-row class="messages-header">
        <h3>Notifications</h3>
      </ion-row>
      <ion-row *ngIf="!notifications.length"
               justify-content-center>
        No notifications
      </ion-row>
      <ion-row *ngIf="notifications.length">
        Notifications shown here
      </ion-row>
    </ng-container>

    <ng-container *ngIf="!user">
      <ion-row justify-content-around>
        <ion-col col-4 class="user-button-container">
          <button ion-button
                  color="primary"
                  (click)="openLogin()">
            Log In
          </button>
        </ion-col>
        <ion-col col-4 class="user-button-container">
          <button ion-button
                  color="primary"
                  (click)="openSignup()">
            Sign Up
          </button>
        </ion-col>
      </ion-row>
    </ng-container>

  </ion-grid>

</ion-content>
