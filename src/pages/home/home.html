<ion-content class="content">

  <ion-grid id="home-container">

    <!-- Main decoration image -->
    <ion-row>

      <img id="home-img"
           src="assets/imgs/beer-glass.jpg"
           alt="A glass of beer"/>

    </ion-row>

    <!-- Welcome header -->
    <ion-row justify-content-center>

      <h2 id="welcome-message"
          [innerText]="welcomeMessage">
      </h2>

    </ion-row>

    <!-- If user not logged in -->
    <ng-container *ngIf="!isLoggedIn">

      <ion-row  justify-content-around
                id="user-buttons">

        <!-- Open login modal button -->
        <ion-col  col-4
                  class="user-button-container">

          <button ion-button
                  color="primary"
                  (click)="openLogin()">
            Log In
          </button>

        </ion-col>

        <!-- Open signup modal button -->
        <ion-col  col-4
                  class="user-button-container">

          <button ion-button
                  color="primary"
                  (click)="openSignup()">
            Sign Up
          </button>

        </ion-col>

      </ion-row>

    </ng-container>

    <!-- List of active batches -->
    <ion-row justify-content-center>

      <button ion-item
              detail-none
              (click)="toggleActiveBatches()"
              class="expand-button"
              lines="none">
        {{ showActiveBatches ? 'Hide': 'Show' }} Active Batches
      </button>

    </ion-row>

    <ion-row justify-content-center>

      <accordion  [expanded]="showActiveBatches"
                  class="home-list">

        <active-batches></active-batches>

      </accordion>

    </ion-row>

    <!-- List inventory -->
    <ion-row justify-content-center>

      <button ion-item
              detail-none
              (click)="toggleInventory()"
              class="expand-button"
              lines="none">
        {{ showInventory ? 'Hide': 'Show' }} Inventory
      </button>

    </ion-row>

    <ion-row justify-content-center>

      <accordion  [expanded]="showInventory"
                  class="home-list">

        <inventory></inventory>

      </accordion>

    </ion-row>

  </ion-grid>

</ion-content>
