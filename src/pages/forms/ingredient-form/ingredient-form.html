<ion-header>
  <ion-navbar>
    <ion-title>{{ title | titlecase }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content  padding
              class="sub-page">

  <ion-grid *ngIf="ingredientForm">

    <form [formGroup]="ingredientForm">

      <!-- Ingredient Type Choice Select -->
      <ion-row *ngIf="ingredientLibrary">

        <ion-col>

          <!-- Select an Ingredient -->
          <ion-item>

            <ion-label floating>
              Select {{ ingredientType | titlecase }}
            </ion-label>

            <ion-select formControlName="type"
                        okText="Okay"
                        cancelText="Dismiss"
                        [placeholder]="ingredientPlaceholder">

              <ion-option *ngFor="let ingredient of ingredientLibrary"
                          [value]="ingredient">
                {{ ingredient.name }}
              </ion-option>

            </ion-select>

          </ion-item>

        </ion-col>

      </ion-row>

      <!-- GRAIN BILL SPECIFIC -->
      <ion-row *ngIf="ingredientType === 'grains'">

        <ion-col>

          <!-- Grain Quantity -->
          <ion-item>

            <ion-label floating>
              Quantity
            </ion-label>

            <ion-input  formControlName="quantity"
                        type="number" >
            </ion-input>

          </ion-item>

        </ion-col>

        <ion-col>

          <!-- Grain Mill Setting -->
          <ion-item>

            <ion-label floating>
              Mill Setting
            </ion-label>

            <ion-input  formControlName="mill"
                        type="number">
            </ion-input>

          </ion-item>

        </ion-col>

      </ion-row>

      <!-- HOPS SCHEDULE SPECIFIC -->
      <ion-row *ngIf="ingredientType === 'hops'">

        <ion-col>

          <!-- Hops Quantity -->
          <ion-item>

            <ion-label floating>
              Quantity
            </ion-label>

            <ion-input  formControlName="quantity"
                        type="number">
            </ion-input>

          </ion-item>

        </ion-col>

        <ion-col>

          <!-- Hops Addition Time -->
          <ion-item>

            <ion-label floating>
              Add At
            </ion-label>

            <ion-input  formControlName="addAt"
                        type="number">
            </ion-input>

          </ion-item>

        </ion-col>

        <ion-col>

          <!-- Select for Dry Hopping -->
          <ion-item>

            <ion-label>
              Dry Hop
            </ion-label>

            <ion-toggle formControlName="dryHop"></ion-toggle>

          </ion-item>

        </ion-col>

      </ion-row>

      <!-- YEAST BATCH SPECIFIC -->
      <ion-row *ngIf="ingredientType === 'yeast'">

        <ion-col>

          <!-- Yeast Quantity -->
          <ion-item>

            <ion-label floating>
              Quantity
            </ion-label>

            <ion-input  formControlName="quantity"
                        type="number">
            </ion-input>

          </ion-item>

        </ion-col>

        <ion-col>

          <!-- Select if Yeast needs a Starter -->
          <ion-item>

            <ion-label>
              Starter
            </ion-label>

            <ion-toggle formControlName="requiresStarter"></ion-toggle>

          </ion-item>

        </ion-col>

      </ion-row>

      <!-- OTHER INGREDIENTS -->
      <ion-row *ngIf="ingredientType === 'otherIngredients'">

        <ion-col col-6>

          <!-- Ingredient Name -->
          <ion-item>

            <ion-label floating>
              Name
            </ion-label>

            <ion-input  formControlName="name"
                        type="text">
            </ion-input>

          </ion-item>

        </ion-col>

        <ion-col col-6>

          <!-- Ingredient Type -->
          <ion-item>

            <ion-label floating>
              Type
            </ion-label>

            <ion-input  formControlName="type"
                        type="text">
            </ion-input>

          </ion-item>

        </ion-col>

        <ion-col col-6>

          <!-- Ingredient Quantity -->
          <ion-item>

            <ion-label floating>
              Quantity
            </ion-label>

            <ion-input  formControlName="quantity"
                        type="number">
            </ion-input>

          </ion-item>

        </ion-col>

        <ion-col col-6>

          <!-- Ingredient Unit Type -->
          <ion-item>

            <ion-label floating>
              Units
            </ion-label>

            <ion-input  formControlName="units"
                        type="text">
            </ion-input>

          </ion-item>

        </ion-col>

        <ion-col col-12>

          <!-- Ingredient Description -->
          <ion-item>

            <ion-label floating>
              Description
            </ion-label>

            <ion-textarea formControlName="description"
                          rows="3">
            </ion-textarea>

          </ion-item>

        </ion-col>

      </ion-row>


      <ion-row>
        <!-- Form cancel button -->
        <ion-col>

          <button ion-button
                  color="primary"
                  (click)="dismiss()"
                  class="form-button">
            Cancel
          </button>

        </ion-col>

        <!-- Form submit button -->
        <ion-col>

          <button ion-button
                  (click)="onSubmit()"
                  color="primary"
                  class="form-button"
                  [disabled]="!ingredientForm.valid">
            Submit
          </button>

        </ion-col>

      </ion-row>

      <!-- Form remove button -->
      <ion-row *ngIf="formType === 'update'">

        <ion-col>

          <button ion-button
                  color="danger"
                  (click)="onDeletion()"
                  class="form-button">
            Delete
          </button>

        </ion-col>

      </ion-row>

    </form>

  </ion-grid>

</ion-content>
