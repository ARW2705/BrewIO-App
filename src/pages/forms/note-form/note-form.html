<ion-header>
  <ion-navbar>
    <ion-title>{{ title | titlecase }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>

    <!-- Form text area -->
    <ion-row id="form-container">
      <form>
        <ion-textarea id="textarea"
                      rows="8"
                      autofocus
                      [formControl]="note">
        </ion-textarea>
      </form>
    </ion-row>

    <div id="button-container">
      <ion-row>

        <!-- Form cancel button -->
        <ion-col>
          <button ion-button
                  class="note-button"
                  color="primary"
                  (click)="dismiss()">
            Cancel
          </button>
        </ion-col>

        <!-- Form delete note button -->
        <ion-col *ngIf="formMethod == 'update'">
          <button ion-button
                  class="note-button"
                  color="secondary"
                  (click)="onDelete()">
            Delete
          </button>
        </ion-col>
      </ion-row>

      <!-- Form Submit button -->
      <ion-row>
        <ion-col>
          <button ion-button
                  class="note-button"
                  color="primary"
                  (click)="onSubmit()">
            Submit
          </button>
        </ion-col>
      </ion-row>
      
    </div>
  </ion-grid>
</ion-content>
