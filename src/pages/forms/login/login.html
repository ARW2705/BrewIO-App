<ion-header>
  <ion-navbar>
    <ion-title>Log In</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="loginForm">

    <!-- Username Input -->
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input  type="text"
                  formControlName="username"
                  autocapitalize="off"
                  spellcheck="false"
                  autofocus>
      </ion-input>
    </ion-item>

    <!-- Password Input -->
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input  type="{{ showPassword ? 'text': 'password' }}"
                  formControlName="password"
                  autocapitalize="off"
                  spellcheck="false">
      </ion-input>
    </ion-item>

    <!-- Toggle display password in plain text -->
    <ion-item>
      <ion-label>Show Password</ion-label>
      <ion-checkbox (ionChange)="togglePasswordVisible()"></ion-checkbox>
    </ion-item>

    <!-- Set to remember user in storage -->
    <ion-item>
      <ion-label>Remember Me</ion-label>
      <ion-checkbox formControlName="remember"></ion-checkbox>
    </ion-item>
  </form>

  <ion-grid>
    <ion-row>

      <!-- Form cancel button -->
      <ion-col>
        <button ion-button
                color="primary"
                class="form-button"
                (click)="dismiss()">
          Cancel
        </button>
      </ion-col>

      <!-- Log in submit button -->
      <ion-col>
        <button ion-button
                color="primary"
                class="form-button"
                (click)="onSubmit()"
                [disabled]="!loginForm.valid">
          Log In
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
