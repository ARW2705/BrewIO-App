<ion-content  padding
              class="content">

  <ion-list id="extras-list">

    <button *ngFor="let extra of extras; index as i"
            ion-item
            (click)="navTo(i)">

      <ion-icon color="primary"
                item-start
                [name]="extra.icon">
      </ion-icon>

      {{ extra.title }}

    </button>

  </ion-list>

  <!-- For testing purposes only -->
  <!-- <button (click)="toggleConnection()">Connection</button> -->

</ion-content>
