<app-header [title]="title"></app-header>

<ion-tabs #navTabs
          (ionChange)="onTabNavigation($event)">

  <ion-slides>

    <ion-slide *ngFor="let tab of tabs">

      <ion-tab  [root] = tab.component
                [tabTitle] = tab.title
                [tabIcon] = tab.icon>
      </ion-tab>

    </ion-slide>

  </ion-slides>

</ion-tabs>
